name: ETL Job CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  etl-checks:
    runs-on: ubuntu-22.04  # Use Ubuntu 22.04 for more stability

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10  # Explicitly use Python 3.10
        # Disable caching to avoid version issues
          cache: false

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: 🧹 Run linter (flake8)
        run: |
          flake8 .

      - name: 🐳 Build Docker image
        run: |
          docker build -t etl-job .

